<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <script type="module" src="src/scripts/javascript.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__icon"></div>
        <div class="logo__text"><h1>Tic Tac Toe</h1></div>
      </div>
      <button class="button button-reset" type="button">Reset</button>
    </header>
    <main class="main">
      <section class="board">
        <div class="board__column">
          <button class="board__row" id="gb00" type="button"></button>
          <button class="board__row" id="gb10" type="button"></button>
          <button class="board__row" id="gb20" type="button"></button>
        </div>
        <div class="board__column">
          <button class="board__row" id="gb01" type="button"></button>
          <button class="board__row" id="gb11" type="button"></button>
          <button class="board__row" id="gb21" type="button"></button>
        </div>
        <div class="board__column">
          <button class="board__row" id="gb02" type="button"></button>
          <button class="board__row" id="gb12" type="button"></button>
          <button class="board__row" id="gb22" type="button"></button>
        </div>
      </section>
      <div class="separator"></div>
      <section class="score">
        <h2 class="score__header">Score</h2>
        <ul class="score__board">
          <li class="score__board__player">
            <span class="player__name">Player 1</span> <span class="player__score" id="scoreP1">0</span>
          </li>
          <li class="score__board__player">
            <span class="player__name">Player 2</span> <span class="player__score" id="scoreP2">0</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
