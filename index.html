<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <script type="module" src="src/scripts/javascript.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo__icon"></div>
        <div class="logo__text"><h1>Tic Tac Toe</h1></div>
      </div>
    </header>
    <main>
      <div class="game">
        <div class="game__score">
          <h2>Score</h2>
          <ul>
            <li><span class="score__player1__name">Player 1</span>: <span class="score__player1__score">0</span></li>
            <li><span class="score__player2__name">Player 2</span>: <span class="score__player2__score">0</span></li>
          </ul>
        </div>
        <div class="game__board">
          <div class="game__board__line1">-|-|-</div>
          <div class="game__board__line2">-|-|-</div>
          <div class="game__board__line3">-|-|-</div>
        </div>
      </div>
    </main>
  </body>
</html>
